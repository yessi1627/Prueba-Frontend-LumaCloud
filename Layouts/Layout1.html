<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1 Grid de Productos</title>
    <link rel="stylesheet" href="layout1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

    <!-- creación del header(encabezado) -->
    <header>
        <h1>Catálogo de Productos</h1>
    </header>
        <!-- Sección principal donde muestro los productos en formato grid -->
        <main>
            <section class="grid-container">
                <!-- Tarjetas de producto en grid -->
                <div class="card">Producto 1</div>
                <div class="card">Producto 2</div>
                <div class="card">Producto 3</div>
                <div class="card">Producto 4</div>
                <div class="card">Producto 5</div>
                <div class="card">Producto 6</div>
            </section>
        </main>
        <!-- creación del footer -->
<footer>
    <div class="footer-container">

        <!-- Información de luma cloud -->
        <div class="footer-info">
            <h3>LumaCloud</h3>
            <p>Soluciones de infraestructura en la nube.</p>
        </div>

        <!-- Enlaces rápidos -->
        <div class="footer-links">
            <h4>Enlaces rápidos</h4>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Soporte</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>

        <!-- Redes sociales -->
        <div class="footer-social">
            <h4>Síguenos</h4>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <!-- Derechos de autor luma -->
    <div class="footer-bottom">
        <p>© 2024 - LumaCloud | Todos los derechos reservados</p>
    </div>
</footer>
